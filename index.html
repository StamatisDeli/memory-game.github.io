<!doctype html>
<html>

<head>

    <title>Ancient Memory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Memory Game" content="Ancient Memory Game">
    <meta name="keywords" content="memory game, flipping cards, ancient Greece">

    <!-- ANDROID CUSTOMIZATION -->
    <meta name="theme-color" content="#15ba00">
    <link rel="icon" sizes="192x192" href="images/favicon-16x16.png">

    <!--Styles -->
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" property='stylesheet'>

    <!-- Fonts & Fonts Related-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Signika:600" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">


    <!-- The Favicon -->
    <link rel="icon" href="images/favicon-16x16.png">

</head>

<body>

    <!-- PAGE 1 -->
    <div class="page page1" id="1">

        <div class="title-container">
            <h1>memory game</h1>
        </div>
        
        <div class="button-container">
            <a href="#2" class="button">
                <h2>PRESS START</h2>
            </a>
        </div>

        <div class="message">
            <h2>Become an archaeologist!
                <br>Help us discover long lost Greek antiquities!</h2>
        </div>

        <div class="info">
            <h4>Historic Info:</h4>
            <p>German Heinrich Schliemann who discovered the ruins of Troy and Mycenae was not an actual archaeologist.</p>
        </div>

    </div>

    <!-- PAGE 2 -->
    <div class="page page2" id="2">

        <section class="score-panel">
            <div class="starsContainer">
                <ul class="stars">
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                </ul>
            </div>

            <span class="move" id="moves">0</span> <h3>Moves</h3>

            <div class="restart" id="shuffle">
                <i class="fa fa-repeat"></i>
            </div>

            <div class="timer">
                <p id="time">0</p>
                <!--
                <button id="start">start/pause</button>
                -->
            </div>

        </section>

        <main class="grid-container">
            <ul class="deck" id="theDeck">
                <li class="card 1">
                    <img src="images/labrys.svg" alt="">
                </li>
                <li class="card 2">
                    <img src="images/laurel.svg" alt="">
                </li>
                <li class="card 3">
                    <img src="images/lyre.svg" alt="">
                </li>
                <li class="card 4">
                    <img src="images/parthenon.svg" alt="">
                </li>
                <li class="card 5">
                    <img src="images/shield.svg" alt="">
                </li>
                <li class="card 6">
                    <img src="images/theatre.svg" alt="">
                </li>
                <li class="card 7">
                    <img src="images/trireme.svg" alt="">
                </li>
                <li class="card 8">
                    <img src="images/helmet.svg" alt="">
                </li>
                <!-- Second Group -->
                <li class="card 1">
                    <img src="images/labrys.svg" alt="">
                </li>
                <li class="card 2">
                    <img src="images/laurel.svg" alt="">
                </li>
                <li class="card 3">
                    <img src="images/lyre.svg" alt="">
                </li>
                <li class="card 4">
                    <img src="images/parthenon.svg" alt="">
                </li>
                <li class="card 5">
                    <img src="images/shield.svg" alt="">
                </li>
                <li class="card 6">
                    <img src="images/theatre.svg" alt="">
                </li>
                <li class="card 7">
                    <img src="images/trireme.svg" alt="">
                </li>
                <li class="card 8">
                    <img src="images/helmet.svg" alt="">
                </li>

            </ul>
        </main>

        <!-- The Modal -->
        <div id="my-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">

                <span class="close">&times;</span>
                <h1>congratulations!</h1>
                <h3>you did it!</h3>
                <h3>the curator is pleased!</h3>

                <div class="your-score">
                    <!-- score goes here with js -->
                </div>

            </div>

        </div>
    </div>

    <!-- Scripts Here -->
    <script src="scripts/script.js"></script>
</body>

</html>
